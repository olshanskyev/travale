<div *ngIf="feature" class="main-div">

    <travale-poi-item [feature]="feature" [preferredLanguage]="preferredLanguage" [wikiPageRef]="wikiPageRef" [wikiExtraction]="wikiExtraction" [wikiImages]="wikiImages">
    </travale-poi-item>
    <button *ngIf="addToRouteCallback" nbButton [hidden]="isAddedToRoute" (click)="addToRoute()" status="primary" size="tiny" shape="round" fullWidth class="mt-2">{{'leafletMap.addToRoute' | translate}}</button>
</div>
