<nb-card class="mb-0">
    <nb-card-body>
        <travale-place-card mode="full" [editable]="true" [place]="place"></travale-place-card>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton fullWidth status="primary" size="small" shape="round" class="mt-3 mb-3" (click)="close()">{{'common.done' | translate}}</button>
    </nb-card-footer>
</nb-card>
