<nb-card>
    <nb-card-body>
        <div class="row" >
            <div *ngIf="!routes || routes.length === 0" class="title">
                {{'drafts.noDrafts' | translate}}
            </div>
            <div class="col-xxxl-3 col-xxl-4 col-lg-6 col-md-6 col-12 pb-3" *ngFor="let routeItem of routes; let i = index">
                <div class="preview-item">
                    <div class="control-container d-flex flex-column align-items-center">

                        <button nbButton [routerLink]="['/pages/routes/follow/drafts/', routeItem.localId]" status="primary" size="medium" shape="round" class="mt-2 button-small-padding">
                            <nb-icon class="enlarged-icon" icon="arrow-right-outline"></nb-icon>
                        </button>
                        <button nbButton [routerLink]="'/pages/routes/create'" class="mt-3" [queryParams]="{id: routeItem.localId}" status="info" shape="round" size="small">
                            <nb-icon icon="edit-outline"></nb-icon>
                        </button>
                        <button nbButton (click)="deleteDraft(routeItem, i)" status="info" shape="round" size="small" class="mt-1">
                            <nb-icon icon="trash-2-outline"></nb-icon>
                        </button>

                    </div>
                    <div>
                        <travale-route-card [previewMode]="true" [route]="routeItem" ></travale-route-card>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
