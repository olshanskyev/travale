name: CI/CD Pipeline
on:
  push:
    branches: [ dev_workflow ]
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
                node-version: 18
          - run: npm ci
          - run: npm run -s build
    deployment:
        runs-on: ubuntu-latest
        needs: [build]
        steps:
         # Step 1
            - name: List Variables:
                run: |
                    echo "deployment IP : $DEPLOYMENT_IP"
                    echo "GITHUB_WORKSPACE : $GITHUB_WORKSPACE"
                env:
                    DEPLOYMENT_IP: ${{ vars.AWS_PUBLIC_IP }}  
            - name: List artifacts
                run: ls -laF $GITHUB_WORKSPACE/dist
