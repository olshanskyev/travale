name: CI/CD Pipeline
on:
  push:
    branches: [ dev_workflow ]
env:
  # Setting an environment variable with the value of a configuration variable
  REP_VAR: ${{ vars.REP_VAR }}
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: dev_workflow
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
                node-version: 18
          - name: NPM install
            run: npm ci
          - name: NPM build
            run: npm run -s build          
          - name: List artifacts to deploy
            run: |              
              ls -laF $GITHUB_WORKSPACE/dist
          - name: Copy folder content recursively to AWS
            uses: garygrossgarten/github-action-scp@release
            with:
              local: $GITHUB_WORKSPACE/dist
              remote: /home/ec2-user/test
              host: ${{ secrets.AWS_PUBLIC_IP }}
              username: ${{ secrets.AWS_SSH_USER }}
              privateKey : ${{ secrets.AWS_SSH_PRIVATE_KEY }}
                
                
